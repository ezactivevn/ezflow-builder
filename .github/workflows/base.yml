name: Python Workflow
on:
  # dispatch
  workflow_dispatch: # Manually trigger the workflow
    inputs:
      app_name:
        description: 'Application name'
        required: true
        default: 'unknown'

  


jobs:
  build:
    runs-on: ubuntu-latest  # Change the runner if needed

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Replace "x" with the desired Python version
    - name: Checkout code
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ezflow_deploy
        repository: ezactivevn/ezleague
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: Authenticate with Firebase
      uses: google/actions/gcloud@v0.7.0
      with:
        service_account_file: service_account_file.json


    - name: 
      run: cd ..  # Change this to your folder name if necessary

    - name: list files
      run: ls -a

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install firebase-admin
        npm install -g firebase-tools

    - name: Run Python script
      run:  python runscript.py ${{ github.event.inputs.app_name }}
      id: site_id

    - name: list client
      run: ls client

    - name: Create Firebase site
      run: gcloud firebase projects:create my-project --site-id ${{ steps.site_id.outputs.site_id }}

    - name: Deploy Firebase site
      run: gcloud firebase deploy --only hosting:site_id --project my-project --source client
