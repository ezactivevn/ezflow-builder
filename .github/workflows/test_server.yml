name: 🚀 Laravel + Firebase Deploy (Parallel)

on:
  workflow_dispatch:
    inputs:
      APP_ID:
        description: 'Application ID to deploy'
        required: true
        default: 'my-laravel-app'

jobs:
  deploy_laravel:
    name: 🔧 Deploy Laravel App
    runs-on: self-hosted

    env:
      APP_ID: ${{ github.event.inputs.APP_ID }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Laravel Deployment Script
        run: |
          echo "🔧 Deploying Laravel for $APP_ID"
          python3 scripts/_main.py --laravel-only

  deploy_client:
    name: 🌐 Deploy Firebase Client
    runs-on: self-hosted

    # ❌ Không có 'needs:' → chạy song song luôn
    env:
      APP_ID: ${{ github.event.inputs.APP_ID }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🚀 Firebase Deployment Script
        run: |
          echo "🌐 Deploying Firebase client for $APP_ID"
          python3 scripts/_main.py --client-only --create-firebase-site
