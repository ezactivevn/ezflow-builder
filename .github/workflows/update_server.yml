name: Update Server

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch'
        required: true
        default: 'main'
      repository_url:
        description: 'Repository URL'
        required: true
        default: 'ezactivevn/ezleague-core'
      version:
        description: 'Version'
        required: true
        default: '1.0.0'

jobs:
  dispatch:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}
        repository: ${{ github.event.inputs.repository_url }}
        token: ${{ secrets.PAT_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    
    - name: Cache dependencies
      id: cache_python
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
      if: steps.cache_python.outputs.cache-hit != 'true'
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Use your requirements file name

    

    - name: Zip folder server
      run: zip -r server.zip server

    - name: Remove server.zip
      run: echo ${{ secrets.GCLOUD_PASSWORD }} | sudo -S rm -rf /var/www/html/server.zip

    - name: Move file with sudo and password
      run: echo ${{ secrets.GCLOUD_PASSWORD }} | sudo -S mv server.zip /var/www/html/
      
    - name: Checkout current workflow
      uses: actions/checkout@v3
      with:
        ref: main
        token: ${{ secrets.PAT_TOKEN }}
     

    - name: Run update_version.py
      run: python update_version.py ${{ github.event.inputs.version }}
