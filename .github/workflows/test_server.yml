name: ğŸš€ Laravel + Firebase Client (Parallel)

on:
  workflow_dispatch:
    inputs:
      APP_ID:
        description: 'Application ID to deploy'
        required: true
        default: 'my-laravel-app'

jobs:
  deploy_laravel:
    name: ğŸ”§ Deploy Laravel App
    runs-on: self-hosted
    env:
      APP_ID: ${{ github.event.inputs.APP_ID }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Run Laravel Deployment Script
        run: |
          python3 scripts/_main.py --laravel-only

  deploy_client:
    name: ğŸŒ Deploy Firebase Client
    runs-on: self-hosted
    needs: []  # Cháº¡y song song luÃ´n, náº¿u cáº§n Ä‘á»£i Laravel thÃ¬ Ä‘á»•i thÃ nh: needs: deploy_laravel
    env:
      APP_ID: ${{ github.event.inputs.APP_ID }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Run Firebase Client Deployment Script
        run: |
          python3 scripts/_main.py --client-only --create-firebase-site
