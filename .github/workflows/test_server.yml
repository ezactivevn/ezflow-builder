name: 🚀 Laravel + Firebase Client (Parallel)

on:
  workflow_dispatch:
    inputs:
      APP_ID:
        description: 'Application ID to deploy'
        required: true
        default: 'my-laravel-app'

jobs:
  deploy_laravel:
    name: 🔧 Deploy Laravel App
    runs-on: self-hosted
    env:
      APP_ID: ${{ github.event.inputs.APP_ID }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Run Laravel Deployment Script
        run: |
          python3 scripts/_main.py --laravel-only

  deploy_client:
    name: 🌐 Deploy Firebase Client
    runs-on: self-hosted
    needs: []  # Chạy song song luôn, nếu cần đợi Laravel thì đổi thành: needs: deploy_laravel
    env:
      APP_ID: ${{ github.event.inputs.APP_ID }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🚀 Run Firebase Client Deployment Script
        run: |
          python3 scripts/_main.py --client-only --create-firebase-site
