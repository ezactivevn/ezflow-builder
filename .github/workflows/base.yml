name: Python Workflow
on:
  # dispatch
  workflow_dispatch: # Manually trigger the workflow
    inputs:
      app_name:
        description: 'Application name'
        required: true
        default: 'unknown'

  


jobs:
  build:
    runs-on: ubuntu-latest  # Change the runner if needed

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Replace "x" with the desired Python version
    - name: Checkout code
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ezflow_deploy
        repository: ezactivevn/ezleague
        token: ${{ secrets.PAT_TOKEN }}



    - name: 
      run: cd ..  # Change this to your folder name if necessary

    - name: list files
      run: ls -a

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install firebase-admin
        npm install -g firebase-tools

    - name: Run Python script
      run:  python runscript.py ${{ github.event.inputs.app_name }}
      id: site_id

    - name: list client
      run: ls client

    - name: add Service account firebase
      uses: w9jds/firebase-action@master
      with:
        firebase-version: '9.16.6'
        credentials: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    - name: create hostings:sites
      run: firebase hosting:sites:create ${{ steps.site_id.outputs.site_id }} ${{ github.event.inputs.app_name }} --project ${{ secrets.FIREBASE_PROJECT_ID }}

    - name: Deploy to Firebase
      run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}

   
